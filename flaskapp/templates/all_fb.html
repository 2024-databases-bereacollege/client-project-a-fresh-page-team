<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<style>
body{
    background: #edf1f5;
    margin-top:20px;
}
.card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0 solid transparent;
    border-radius: 0;
}
.btn-circle.btn-lg, .btn-group-lg>.btn-circle.btn {
    width: 50px;
    height: 50px;
    padding: 14px 15px;
    font-size: 18px;
    line-height: 23px;
}
.text-muted {
    color: #8898aa!important;
}
[type=button]:not(:disabled), [type=reset]:not(:disabled), [type=submit]:not(:disabled), button:not(:disabled) {
    cursor: pointer;
}
.btn-circle {
    border-radius: 100%;
    width: 40px;
    height: 40px;
    padding: 10px;
}
.user-table tbody tr .category-select {
    max-width: 150px;
    border-radius: 20px;
}

</style>
<div class="container">
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-uppercase mb-0">Manage Food Banks</h5>
            </div>
            <div class="table-responsive">
                <table class="table no-wrap user-table mb-0">
                  <thead>
                    <tr>
                      <th scope="col" class="border-0 text-uppercase font-medium pl-4">ID</th>
                      <th scope="col" class="border-0 text-uppercase font-medium">Name</th>
                      <th scope="col" class="border-0 text-uppercase font-medium">Location</th>
                      <th scope="col" class="border-0 text-uppercase font-medium">Email</th>
                      <th scope="col" class="border-0 text-uppercase font-medium">Joined</th>
                      <th scope="col" class="border-0 text-uppercase font-medium">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for fb in fb %}
                    <tr>
                      <td class="pl-4">{{fb.FB_ID}}</td>
                      <span class="text-muted"></span>
                      <td>
                          <h5 class="font-medium mb-0">{{fb.name_of_org}}</h5>
                          <span class="text-muted"></span>
                      </td>
                      <td>
                          <span class="text-muted">{{fb.address}} {{fb.city}} {{fb.state}} {{fb.zip}}</span><br>
                          <span class="text-muted"></span>
                      </td>
                      <td>
                          <span class="text-muted">{{fb.email}}</span><br>
                          <span class="text-muted"></span>
                      </td>
                      <td>
                          <span class="text-muted">{{fb.date_joined}}</span><br>
                          <span class="text-muted"></span>
                      </td>
                      <td>
                        <a class="btn btn-primary" href="profilefb/{{fb.FB_ID}}" role="button">More Details</a>
                        <a class="btn btn-primary" href="fb_documents/{{fb.FB_ID}}" role="button">View Documents</a>
                      </td>
                    {% endfor %} 
                  </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
