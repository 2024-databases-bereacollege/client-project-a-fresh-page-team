<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Donations Received</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add any custom styles if needed -->
    <style>

        /* Add custom styles here */
        .container {
            text-align: center;
        }

        .details-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            z-index: 1000;
        }

        .custom-button {
            background-color: #9cda9c !important;
            color: #0c0b09 !important;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="container">
        <h1>Donations Received</h1>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for donation in donations %}
                        <tr>
                            <td><strong>Name of the Organization:</strong> {{ foodbank.name_of_org }}</td>
                            <td>
                                <button class="btn btn-primary custom-button" onclick="showDetails('{{ donation.type_of_donation }}', '{{ donation.quantity }}', '{{ donation.date_donated }}')">View Details</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Details Popup -->
    <div id="detailsPopup" class="details-popup">
        <h2>Donation Details</h2>
        <p><strong>Type of Donation:</strong> <span id="donation"></span></p>
        <p><strong>Quantity:</strong> <span id="quantity"></span></p>
        <p><strong>Date:</strong> <span id="date"></span></p>
        <button onclick="closeDetails()" class="btn btn-secondary">Close</button>
    </div>

    <script>
        function showDetails(donation, quantity, date) {
            // Display details in the popup
            document.getElementById('donation').textContent = donation;
            document.getElementById('quantity').textContent = quantity;
            document.getElementById('date').textContent = date;

            // Show the popup
            document.getElementById('detailsPopup').style.display = 'block';
        }

        function closeDetails() {
            // Hide the popup
            document.getElementById('detailsPopup').style.display = 'none';
        }
    </script>
</body>
</html>
