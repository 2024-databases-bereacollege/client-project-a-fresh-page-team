<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search Results</title>
</head>
<body>
  <header>
    <h1>Search Results</h1>
  </header>
  <form action="/search_results" method="POST">
    <label for="search_query">Search by Organization Name:</label>
    <input type="text" id="search_query" name="search_query">
    <button type="submit">Search</button> <!-- This button triggers the form submission -->
  </form>
  <section>
    <h2>Matching Food Banks</h2>
    <ul>
      {% for fb in foodbanks %}
      <li>
        <strong>Organization:</strong> {{ fb.name_of_org }}<br>
        <strong>Email:</strong> {{ fb.email }}<br>
        <strong>Address:</strong> {{ fb.address }}, {{ fb.city }}, {{ fb.state }}, {{ fb.zip }}<br>
        <strong>Phone:</strong> {{ fb.phone_num }}<br>
        <strong>Date Joined:</strong> {{ fb.date_joined }}
      </li>
      {% endfor %}
    </ul>
  </section>
</body>
</html>
