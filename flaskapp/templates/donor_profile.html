<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/main.css">
    <title>User Profile</title>
    
    <style>
        
        .profile-background {
            background-color: #0c0b09;
            color: #cd900b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .user-info {
            background-color: #9cda9c;
            color:#0c0b09;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 20px 20px 20px rgba(15, 15, 15, 0.1);
            margin: 50px auto;
            max-width: 600px;
        }
        .user-photo img {
            width: 200px;
            height: 200px;
            border-radius: 10%;
            margin-bottom: 0px;
        }
        .bio {
            background-color: #9cda9c;
            color:#0c0b09;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 20px 20px 20px rgba(15, 15, 15, 0.1);
            margin: 50px auto;
            max-width: 600px;
        }
        .photos-background{
            background-color: #9cda9c;
            color:#0c0b09;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 20px 20px 20px rgba(15, 15, 15, 0.1);
            margin: 50px auto;
            max-width: 800px;
        }
        .public-photos img  {

            width: 100px;
            height: 100px;
            border-radius: 10%;
            max-width: 600px;
        } 
    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="profile-background">
        <div class="user-photo img">
            <img src="/static/default_user.jpg" alt="Public Photos">
        </div>
        <h1>{{do.name_of_org}}</h1>
        <form action="/request_a_donation" method="POST">
            <input type="submit" value="Request a Donation" style="background-color: #4CAF50; /* Green */
                border: none;
                color: white;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 4px;"/>
        </form>
        </div>    
    <div class="user-info">
        <p><strong>Location:</strong> {{do.address}} {{do.city}} {{do.state}} {{do.zip}}</p>
        <p><strong>Email:</strong> {{do.email}}</p>
        <p><strong>Primary Contact Person:</strong> {{do.primary_contact_name}}</p>
        <p><strong>Phone Number:</strong> {{do.phone_num}} </p>
        <p><strong>Member Since:</strong> {{do.date_joined}} </p>
    </div>
    <div class="bio">
        <h2>About {{do.name_of_org}}</h2>
        <!--This will be collected from the user when they create their account -->
        <p>Company Bio</p>
    </div>
    <div class="photos-background">
        <div class="public-photos img">
            <h2>Photos</h2>
            <img src="/static/feature.jpg",alt="Public Photos">
            <img src="/static/hero.png" alt="Public Photos">
        </div>
    </div>
    <!-- More posts can be added here -->
</body>
</html>
