<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    .profile-container {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align items to the start of the flex container */
      /* height: 100vh; */ /* You can remove this line or adjust it as needed */
    }

    .profile-pic {
      width: 200px; /* Adjust the width as needed */
      height: auto; /* Maintain aspect ratio */
      border-radius: 50%; /* Make it circular */
    }
  </style>
</head>
<body>
  <div class="navbar">
    <button onclick="scrollToSection('section1')"> Home </button>
    <button onclick="scrollToSection('section2')">Profile Info</button>
    <button onclick="scrollToSection('section3')"> Edit </button>
  </div>

  <header>
    <h1> A Fresh Page</h1>
  </header>

  <div class="profile-container">
    <img class="profile-pic" src="" alt="Profile Picture">
  </div>

  <!-- Added sections for organization, username, email, address, phone, and date joined -->
  <section id="section2">
    <h2>Profile Information</h2>
    <ul>
      <li><strong>Organization:</strong> Example Organization</li>
      <li><strong>Username:</strong> example_user</li>
      <li><strong>Email:</strong> example@example.com</li>
      <li><strong>Address:</strong> 123 Example Street, City, Country</li>
      <li><strong>Phone:</strong> +1234567890</li>
      <li><strong>Date Joined:</strong> January 1, 2024</li>
    </ul>
  </section>

  <!-- Rest of your content goes here -->

  <script>
    function scrollToSection(sectionId) {
      document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
