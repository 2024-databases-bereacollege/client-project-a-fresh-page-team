<!-- header.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="/static/header.css">

</head>
<body>

<header>
    <!-- <h1 style="margin-left: 15px;">A Fresh Page</h1> -->
    <a href="{{ url_for('homepage') }}">
        <img src="/static/logo.png" width="100" height="100" style="margin-left: 25px; margin-top: 7px;">
    </a>

    <!-- Search bar -->
    <div class="search-container">
        <form action="/search" method="POST">
            <input type="text" placeholder="Search by City" name="search">
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="username" onclick="toggleDropdown()">Username</div>
    <div class="user_img">
    <a href = "{{ url_for('homepage')}}">
        <img src="/static/user.png" style= "margin-top: 38px;"">
    </a>
    </div>
    <div class="dropdown">
        <div id="myDropdown" class="dropdown-content">
            <a href="/profiledonor/55214">Profile</a>
            <a href="/do_documents/55214">Documents</a>
            <a href="/donor_donation/55214"> Donation History </a>
            <a href="#">Logout</a>
        </div>
    </div>
    </div>
    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById("myDropdown");
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        }
        // Close the dropdown menu if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.username')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    }
                }
            }
        }
    </script>
</header>
</body>
</html>
